<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="./src/style.css" rel="stylesheet" />
    <link href="/curve.png" rel="icon" type="image/svg+xml" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Bezier Curve</title>
  </head>
  <body>
    <main id="app">
      <a
        class="github-link"
        href="https://github.com/romantech/bezier-curve"
        rel="noopener"
        target="_blank"
      >
        <!-- public 폴더의 파일들은 빌드 시 루트로 복사되어 /public/ 경로 없이 접근 가능 -->
        <img alt="Go to the GitHub repository" src="/github-mark-white.svg" />
      </a>
      <h2 class="title"><span class="curve-label"></span> bezier curves</h2>
      <div class="t-display"><span>t = </span><span class="t-value"></span></div>

      <div class="canvas-container">
        <canvas class="static-canvas"></canvas>
        <canvas class="dynamic-canvas"></canvas>
      </div>
      <div class="controls">
        <button class="toggle-button">start</button>
        <select aria-label="Select Bézier curve" class="curve-picker" name="curve-picker"></select>
        <div class="duration">
          <button aria-label="Decrease animation duration" data-action="decrease">
            <img alt="Decrease animation duration" src="/minus.svg" />
          </button>
          <span class="duration-display"><span class="duration-value"></span>s</span>
          <button aria-label="Increase animation duration" data-action="increase">
            <img alt="Increase animation duration" src="/plus.svg" />
          </button>
        </div>
      </div>
    </main>
    <!-- type="module" 은 기본적으로 defer 속성을 적용한 것과 동일하게 동작 -->
    <script src="/src/main.ts" type="module"></script>
  </body>
</html>
