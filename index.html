<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="/curve.png" rel="icon" type="image/svg+xml" />
    <link href="./src/style.css" rel="stylesheet" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Bezier Curve</title>
  </head>
  <body>
    <main id="app">
      <a
        class="github-link"
        href="https://github.com/romantech/bezier-curve"
        rel="noopener"
        target="_blank"
      >
        <img alt="Go to the GitHub repository" src="/github-mark-white.svg" />
      </a>
      <h2 class="title"><span class="degree-label"></span> bezier curves</h2>
      <div class="t-display"><span>t = </span><span class="t-value"></span></div>

      <div class="canvas-container">
        <canvas class="static-canvas"></canvas>
        <canvas class="dynamic-canvas"></canvas>
      </div>
      <div class="controls">
        <button class="start-animation">start animation</button>
        <select
          aria-label="Select Bézier curve degree"
          class="degree-picker"
          name="degree-picker"
        ></select>
      </div>
    </main>
    <!-- type="module" 은 기본적으로 defer 속성을 적용한 것과 동일하게 동작 -->
    <script src="/src/main.ts" type="module"></script>
  </body>
</html>
