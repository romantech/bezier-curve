<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Bezier Curve</title>
    <meta
      content="Learn the principles of Bézier curves by interactively drawing different types and observing the movement of points over time."
      name="description"
    />
    <link href="/src/styles/global.css" rel="stylesheet" />
    <link href="/src/styles/main.css" rel="stylesheet" />
    <link href="/src/styles/driver.css" rel="stylesheet" />
    <link href="/icons/curve.png" rel="icon" type="image/png" />
  </head>
  <body>
    <main id="app">
      <header class="main-header">
        <button class="onboard-button" type="button">
          <img alt="Start onboarding" src="/icons/circle-question-mark.svg" />
        </button>
        <a
          class="github-link"
          href="https://github.com/romantech/bezier-curve"
          rel="noopener"
          target="_blank"
        >
          <!-- public 폴더의 파일들은 빌드 시 루트로 복사되어 /public/ 경로 없이 접근 가능 -->
          <img alt="Go to the GitHub repository" src="/icons/github-mark-white.svg" />
        </a>
      </header>

      <h2 class="curve-title"><span class="curve-label"></span> bezier curves</h2>
      <output class="progress"><span>t = </span><span data-progress-value></span></output>

      <div class="canvas-container no-select">
        <canvas class="static-canvas"></canvas>
        <canvas class="dynamic-canvas"></canvas>
      </div>
      <div class="controls no-select">
        <button class="toggle-button" type="button">start</button>
        <select aria-label="Select Bézier curve" class="curve-picker" name="curve-picker"></select>
        <div class="duration">
          <button aria-label="Decrease animation duration" data-action="decrease" type="button">
            <img alt="Decrease animation duration" src="/icons/minus.svg" />
          </button>
          <span class="duration-display"><span class="duration-value"></span>s</span>
          <button aria-label="Increase animation duration" data-action="increase" type="button">
            <img alt="Increase animation duration" src="/icons/plus.svg" />
          </button>
        </div>
      </div>
      <code class="control-points"></code>
    </main>
    <!-- type="module" 은 기본적으로 defer 속성을 적용한 것과 동일하게 동작 -->
    <script src="/src/main.ts" type="module"></script>
  </body>
</html>
